services:
  # Service Web (API PHP) avec Docker
  - type: web
    name: nzela-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: nzela-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: nzela-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nzela-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: nzela-db
          property: password
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_URL
        value: https://nzela-api.onrender.com
      - key: UPLOAD_MAX_FILESIZE
        value: 5M
      - key: POST_MAX_SIZE
        value: 5M
      - key: MAX_FILE_UPLOADS
        value: 10
      - key: MEMORY_LIMIT
        value: 256M

  # Base de données MySQL managée par Render
  - type: pserv
    name: nzela-db
    env: postgresql
    plan: free
    databases:
      - name: nzela_db